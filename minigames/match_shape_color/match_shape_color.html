<!DOCTYPE html>
<html>
<head>
  <title>Shape and Color Matching Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .shapes {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .shape {
      width: 100px;
      padding: 10px;
      background-color: lightgrey;
      border: 1px solid #000;
      cursor: grab;
      font-size: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 150px);
      gap: 10px;
    }

    .grid-item {
      width: 150px;
      height: 150px;
      border: 2px dashed #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Shape and Color Matching Grid</h1>
  <div class="container">
    <div class="shapes">
      <div class="shape" draggable="true" id="circle-red">ğŸ”´</div>
      <div class="shape" draggable="true" id="square-blue">ğŸŸ¦</div>
      <div class="shape" draggable="true" id="triangle-green">ğŸ”º</div>
      <div class="shape" draggable="true" id="heart-red">â¤ï¸</div>
      <div class="shape" draggable="true" id="star-yellow">â­</div>
      <div class="shape" draggable="true" id="diamond-blue">ğŸ”·</div>
      <div class="shape" draggable="true" id="hexagon-purple">ğŸŸª</div>
      <div class="shape" draggable="true" id="moon-yellow">ğŸŒ™</div>
      <div class="shape" draggable="true" id="flower-pink">ğŸŒ¸</div>
      <div class="shape" draggable="true" id="leaf-green">ğŸƒ</div>
    </div>
    <div class="grid" id="grid">
      <div class="grid-item" id="circle-red-target">ğŸ”´</div>
      <div class="grid-item" id="square-blue-target">ğŸŸ¦</div>
      <div class="grid-item" id="triangle-green-target">ğŸ”º</div>
      <div class="grid-item" id="heart-red-target">â¤ï¸</div>
      <div class="grid-item" id="star-yellow-target">â­</div>
      <div class="grid-item" id="diamond-blue-target">ğŸ”·</div>
      <div class="grid-item" id="hexagon-purple-target">ğŸŸª</div>
      <div class="grid-item" id="moon-yellow-target">ğŸŒ™</div>
      <div class="grid-item" id="flower-pink-target">ğŸŒ¸</div>
      <div class="grid-item" id="leaf-green-target">ğŸƒ</div>
    </div>
  </div>
  <script>
    // Function to randomize grid items
    function randomizeGrid() {
      const grid = document.getElementById('grid');
      const items = Array.from(grid.children);
      const shuffledItems = items.sort(() => Math.random() - 0.5);
      shuffledItems.forEach(item => grid.appendChild(item));
    }

    // Initialize randomization on page load
    window.onload = randomizeGrid;

    const shapes = document.querySelectorAll('.shape');
    const gridItems = document.querySelectorAll('.grid-item');

    shapes.forEach(shape => {
      shape.addEventListener('dragstart', dragStart);
    });

    gridItems.forEach(item => {
      item.addEventListener('dragover', dragOver);
      item.addEventListener('drop', drop);
    });

    function dragStart(event) {
      event.dataTransfer.setData('text', event.target.id);
    }

    function dragOver(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      const shapeId = event.dataTransfer.getData('text');
      const shapeElement = document.getElementById(shapeId);
      if (event.target.id === `${shapeId}-target`) {
        event.target.appendChild(shapeElement);
        speakShape(shapeId);
      }
    }

    function speakShape(shapeId) {
      const speech = new SpeechSynthesisUtterance();
      speech.text = shapeId.split(" ")[0]
      window.speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>
