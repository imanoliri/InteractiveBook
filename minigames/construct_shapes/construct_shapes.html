<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Construction Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }
        .shape-bank, .construction-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .shape {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        .square {
            background-color: blue;
        }
        .circle {
            background-color: red;
            border-radius: 50%;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid green;
        }
        .construction-grid {
            display: grid;
            grid-template-columns: repeat(6, 60px);
           /* grid-template-rows: repeat(6, 60px);*/
            gap: 10px;
        }
        .construction-cell {
            width: 60px;
            height: 60px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>Shape Construction Game</h1>
    <p>Drag and drop shapes to construct the image!</p>
    <div class="container">
        <div class="shape-bank">
            <div class="shape square" draggable="true" ondragstart="drag(event)" data-shape="square"></div>
            <div class="shape circle" draggable="true" ondragstart="drag(event)" data-shape="circle"></div>
            <div class="shape triangle" draggable="true" ondragstart="drag(event)" data-shape="triangle"></div>
        </div>
        <div class="construction-area">
            <div class="construction-grid" id="constructionGrid">
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="construction-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

            </div>
        </div>
    </div>

    <script>
        function drag(ev) {
            ev.dataTransfer.setData("shape", ev.target.className);
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drop(ev) {
            ev.preventDefault();
            const shapeClass = ev.dataTransfer.getData("shape");
            const shapeElement = document.createElement("div");
            shapeElement.className = shapeClass;
            shapeElement.style.pointerEvents = "none"; // Prevent dragging after placement
            ev.target.appendChild(shapeElement);
        }
    </script>
</body>
</html>
