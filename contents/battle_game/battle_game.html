<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Battle Network Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Battle Network Visualization</h1>
    <div id="container">
        <div id="battlefield" class="battlefield"></div>
        <div id="unitTableContainer">
            <h2>Units Table</h2>
            <table id="unitTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Team</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Attack</th>
                        <th>Defense</th>
                        <th>Health</th>
                        <th>Node</th>
                        <th>Deployment</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
