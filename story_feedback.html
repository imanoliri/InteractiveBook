<!DOCTYPE html>
<html>
<head>
    <title>Story Feedback Form</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="number"] {
            width: 80px;
            height: 40px;
            font-size: 16px;
            padding: 5px;
        }
        textarea {
            width: 100%;
            height: 80px;
            font-size: 14px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Story Feedback Form</h1>
    <div id="feedbackForm">
        <div id="feedbackTableContainer"></div>
        <button id="previousChapter" onclick="previousChapter()" style="display: none;">Previous Chapter</button>
        <button id="nextChapter" onclick="nextChapter()">Next Chapter</button>
        <button id="finalize" onclick="finalizeFeedback()" style="display: none;">That was the last chapter. Log all feedback</button>
    </div>

    <script>

        // Aspects to rate
        const aspects = ["General", "World-Building", "Plot", "Pacing", "Dialogue", "Character Development", "Conflict/Tension", "Themes", "Emotional Impact"];
        let chapterNumber = 0;
        let feedbackData = [];

        // Initialize feedback for the overall story
        renderFeedbackTable("Overall Story");

        function renderFeedbackTable(chapterTitle) {
            const container = document.getElementById("feedbackTableContainer");
            container.innerHTML = `<h3>${chapterTitle}</h3>`;

            let table = document.createElement("table");
            let headerRow = "<tr><th>Aspect</th>";
            let ratingRow = "<tr><td>Rating (1-10)</td>";
            let commentRow = "<tr><td>Comments</td>";

            aspects.forEach(aspect => {
                headerRow += `<th>${aspect}</th>`;
                ratingRow += `<td><input type="number" min="1" max="10" id="${aspect}-rating"></td>`;
                commentRow += `<td><textarea id="${aspect}-comment"></textarea></td>`;
            });

            headerRow += "</tr>";
            ratingRow += "</tr>";
            commentRow += "</tr>";

            table.innerHTML = headerRow + ratingRow + commentRow;
            container.appendChild(table);
        }

        function collectFeedback(chapterTitle) {
            let chapterFeedback = {chapter: chapterTitle, ratings: {}, comments: {} };

            aspects.forEach(aspect => {
                const rating = document.getElementById(`${aspect}-rating`).value;
                const comment = document.getElementById(`${aspect}-comment`).value;

                chapterFeedback.ratings[aspect] = rating ? parseInt(rating, 10) : null;
                chapterFeedback.comments[aspect] = comment ? comment : null;
            });

            feedbackData[chapterNumber] = chapterFeedback; // Store feedback at the current chapter index
        }

        function loadFeedback(chapterTitle) {
            const chapterFeedback = feedbackData[chapterNumber];
            if (!chapterFeedback) return; // If no feedback exists, do nothing

            aspects.forEach(aspect => {
                document.getElementById(`${aspect}-rating`).value = chapterFeedback.ratings[aspect] || "";
                document.getElementById(`${aspect}-comment`).value = chapterFeedback.comments[aspect] || "";
            });
        }

        function nextChapter() {
            collectFeedback(`Chapter ${chapterNumber}`); // Collect current feedback

            chapterNumber++;
            renderFeedbackTable(`Chapter ${chapterNumber}`);
            loadFeedback(`Chapter ${chapterNumber}`); // Load feedback if it exists

            // Update button visibility
            document.getElementById("previousChapter").style.display = chapterNumber > 0 ? "inline" : "none";
            document.getElementById("finalize").style.display = "inline"; // Show finalize button
        }

        function previousChapter() {
            collectFeedback(`Chapter ${chapterNumber}`); // Collect current feedback

            if (chapterNumber > 0) {
                chapterNumber--;
                renderFeedbackTable(`Chapter ${chapterNumber}`);
                loadFeedback(`Chapter ${chapterNumber}`); // Load feedback if it exists
            }

            // Update button visibility
            document.getElementById("previousChapter").style.display = chapterNumber > 0 ? "inline" : "none";
        }

        function finalizeFeedback() {
            collectFeedback(`Chapter ${chapterNumber}`); // Collect current feedback
            
            // Log all feedback to the console with metadata
            console.log("Feedback Data:", feedbackData);

            // Send the feedback data to the Netlify function
            fetch('/.netlify/functions/logFeedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(feedbackData)
            })
            .then(response => {
                if (response.ok) {
                    alert("Feedback logged successfully!");
                } else {
                    alert("Failed to log feedback.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        }
    </script>
</body>
</html>
